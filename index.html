<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
    <link rel="manifest" href="/ico/site.webmanifest">
    <link rel="mask-icon" href="/ico/safari-pinned-tab.svg" color="#dfa00b">
    <meta name="apple-mobile-web-app-title" content="Alea">
    <meta name="application-name" content="Alea">
    <meta name="msapplication-TileColor" content="#dfa00b">
    <meta name="theme-color" content="#dfa00b">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alea</title>
</head>

<body>
    <header>
        <span id="title"> Alea </span>
        <span id="nav">
            <a class="noselect underline" id="tab1t" onclick="tabManagement('tab1')">Ship</a>
            <a class="noselect underline" id="tab2t" onclick="tabManagement('tab2')">CotU</a>
            <a class="noselect underline" id="tab3t" onclick="tabManagement('tab3')">Base</a>
            <a class="noselect underline" id="tab4t" onclick="tabManagement('tab4')">Info</a>
            <a class="noselect underline" id="tab5t" onclick="tabManagement('tab5')">Map</a>
        </span>



    </header>
    <div id="wrapper">
        <form id="form" action="">
            <div id="chat">
                <ul id="messages">
                    <li>[I] Game info</li>
                    <li>[C] Eosis: This is a chat message</li>
                    <li>[C] Eosis: This message is baaaad long damn :rofl:</li>
                </ul>
            </div>
            <input id="input" autocomplete="off" type="text">
        </form>
        <div id="content">
            <div class="tab" id="tab1">Your Ship</div>
            <div class="tab" id="tab2">Center of the Universe</div>
            <div class="tab" id="tab3">Your Base</div>
            <div class="tab" id="tab4">Informations</div>
            <div class="tab" id="tab5">Universe map</div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"> </script>

</html>
